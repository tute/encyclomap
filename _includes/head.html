<head>
<meta charset="utf-8">
<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<link rel="stylesheet" href="css/styles.css">
<link rel="canonical" href="{{ page.url | replace:"index.html","" | prepend: site.baseurl | prepend: site.url }}">

<meta name="mobile-web-app-capable" content="yes">
<link href="favicons/favicon-196.png" rel="icon" type="image/x-icon">
<link href="favicons/favicon-196.png" rel="shortcut icon" type="image/x-icon">
<link href="favicons/favicon-196.png" rel="icon">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" sizes="57x57" href="favicons/favicon-57.png">
<link rel="apple-touch-icon" sizes="72x72" href="favicons/favicon-72.png">
<link rel="apple-touch-icon" sizes="76x76" href="favicons/favicon-76.png">
<link rel="apple-touch-icon" sizes="114x114" href="favicons/favicon-114.png">
<link rel="apple-touch-icon" sizes="120x120" href="favicons/favicon-120.png">
<link rel="apple-touch-icon" sizes="144x144" href="favicons/favicon-144.png">
<link rel="apple-touch-icon" sizes="152x152" href="favicons/favicon-152.png">
<link rel="apple-touch-icon" href="favicons/favicon-152.png">
</head>
